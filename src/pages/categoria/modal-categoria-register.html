
<ion-header>
<ion-navbar>
  <ion-toolbar>
    <ion-title>
      Cadastro de Categoria
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button back-button (click)="dismiss()"> </button>        
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
   <form (ngSubmit)="add()">
    <ion-item>
      <ion-input  [(ngModel)]="categoria.nome" name="nome" type="text" placeholder="Nome da categoria, ex: camisa, bermuda, calça"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="categoria.descricao" name="descricao" type="text" placeholder="Descrição da categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Parte da Roupa </ion-label>
      <ion-select name="parte" [(ngModel)]="categoria.parte">
        <ion-option *ngFor="let parte of partesCategoria" value="{{parte.nome}}">{{parte.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" >Cadastrar</button>
  </form>
</ion-content>
