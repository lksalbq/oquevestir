<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Lista de Categorias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>      
  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias">
      <ion-item  class="item item-block item-md" >
        {{categoria?.nome}}
        <p>{{categoria?.descricao}}</p>
        <ion-badge item-right>{{categoria?.parte}}</ion-badge>
        <ion-note item-right>
          <ion-icon name="ios-arrow-dropright-outline">
          </ion-icon>
        </ion-note>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button  color="secondary" (click)="updateModal(categoria)">
             <ion-icon name="archive"></ion-icon>
              Atualizar
          </button>
          <button ion-button color="danger" (click)="removeConfirm(categoria.id)">
              <ion-icon name="ios-close-circle-outline"></ion-icon>
              Remover
          </button>
      </ion-item-options>     
    </ion-item-sliding>
  </ion-list>
</ion-content>
