
<ion-header>
<ion-navbar>
  <ion-toolbar>
    <ion-title>
      Atualizar Categoria
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button back-button (click)="dismiss()"> </button>        
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>

   <form (ngSubmit)="update()">
    <ion-item>
      <ion-input  [(ngModel)]="categoria.nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="categoria.descricao" name="descricao" type="text"></ion-input>
    </ion-item>
    <button ion-button block type="submit" >Atualizar</button>
  </form>
</ion-content>
