<ion-header>
<ion-navbar>
  <ion-toolbar>
    <ion-title>
      Cadastro de Opcoes
    </ion-title>
    <ion-buttons start>
      <button ion-button back-button (click)="dismiss()"> </button>        
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item  *ngFor="let roupa of roupas">
        <ion-avatar item-left>
          <img src="{{roupa.imgRoupa}}">
        </ion-avatar>
         <ion-label> {{roupa.descricao}}
          <ion-badge color="{{roupa?.color_status}}" item-right>{{roupa?.statusCestoDescription}}</ion-badge>
          </ion-label>
        <ion-note item-right>
          <ion-checkbox disabled="{{roupa?.can_use}}"></ion-checkbox>
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
