
<ion-header>
<ion-navbar>
  <ion-toolbar>
    <ion-title>
      Cadastrar
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button back-button (click)="dismiss()"> </button>
        
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>

   <form (ngSubmit)="add()">
    <ion-item>
      <ion-label> Parte da Roupa </ion-label>
      <ion-select name="parte" [(ngModel)]="roupa.parte">
        <ion-option name="tronco" value="tronco">Tronco</ion-option>
        <ion-option name="pernas" value="pernas">Pernas</ion-option>
        <ion-option name="pe" value="pe">Pé</ion-option>
        <ion-option name="cabeça" value="cabeça">Cabeça</ion-option>
        <ion-option name="bracos" value="bracos">Braços</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label> Categoria </ion-label>
      <ion-select name="categoria" [(ngModel)]="roupa.categoria">
        <ion-option name="blusa" value="blusa">Blusa</ion-option>
        <ion-option name="camiseta" value="camiseta">Camiseta</ion-option>
        <ion-option name="calca" value="calca">Calça</ion-option>
        <ion-option name="short" value="short">Short</ion-option>
        <ion-option name="tenis" value="tenis">Tenis</ion-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="roupa.descricao" name="descricao" type="text" placeholder="Descrição da Roupa. Ex:Blusa Branca Tommy"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label> Está no cesto de roupa suja?</ion-label>
        <ion-toggle [(ngModel)]="roupa.statusCesto" name="statusCesto" color="primary"></ion-toggle>
    </ion-item>
    <ion-item block (click)="takePicture()">
      <h2> Tirar foto da roupa </h2>
      <ion-icon name="ios-camera-outline"  item-right>
      </ion-icon>
    </ion-item>
    <ion-item>  
      <img [(ngModel)]="roupa.foto" src="{{base64Image}}" *ngIf="base64Image" width="150px" height="150px" name="foto" />
    </ion-item>
    <button ion-button block type="submit" >Cadastrar</button>
  </form>
</ion-content>
