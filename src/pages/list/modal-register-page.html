
<ion-header>
<ion-navbar>
  <ion-toolbar>
    <ion-title>
      Cadastro de Roupa
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button back-button (click)="dismiss()"> </button>
        
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>

   <form (ngSubmit)="add()"  class="card-background-page">
    <ion-item>
      <ion-label> Parte da Roupa </ion-label>
      <ion-select name="parte" [(ngModel)]="roupa.parte">
        <ion-option *ngFor="let parte of partesRoupa" value="{{parte.nome}}">{{parte.nome}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label> Categoria </ion-label>
      <ion-select name="categoria" [(ngModel)]="roupa.categoria">
        <ion-option *ngFor="let categoria of categoriasRoupa" value="{{categoria.nome}}">{{categoria.nome}}</ion-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="roupa.descricao" name="descricao" type="text" placeholder="Descrição da Roupa. Ex:Blusa Branca Tommy"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label> Está no cesto de roupa suja?</ion-label>
        <ion-toggle [(ngModel)]="roupa.statusCesto" name="statusCesto" color="primary"></ion-toggle>
    </ion-item>
    <ion-item block (click)="takePicture()">
      <h2> Tirar foto da roupa </h2>
      <ion-icon name="ios-camera-outline"  item-right>
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-card>
        <img [(ngModel)]="roupa.foto" src="{{base64Image}}" *ngIf="base64Image" name="foto" />
      </ion-card>
    </ion-item>
    <button ion-button block type="submit" >Cadastrar</button>
  </form>
</ion-content>
