<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <!-- <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-title>Lista de Roupas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>      
  <ion-list>
    <ion-item-sliding *ngFor="let roupa of roupas">
      <ion-item  class="item item-block item-md" >
        <ion-avatar item-left>
          <img src="{{roupa?.imgRoupa}}">
        </ion-avatar>

          {{roupa?.descricao}}
          <p>{{roupa?.statusCesto}}</p>
        <ion-note item-right>
          <ion-icon name="ios-arrow-dropright-outline" >
            
          </ion-icon>
        </ion-note>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button (click)="updateModal()">
             <ion-icon name="archive"></ion-icon>
              Atualizar
          </button>
          <button ion-button color="danger" (click)="removeConfirm(roupa.id)">
              <ion-icon name="ios-close-circle-outline"></ion-icon>
              Remover
          </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
    <!-- <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.id}}</b>
    </div>
 -->
</ion-content>
